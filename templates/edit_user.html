<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Editar Usuario</title>
</head>
<body>
    <div>
        <form action="/user/update" method="post" id="customers">
            <h2>Editando datos de {{persona.first_name}}</h2>
            
            <input type="hidden" name="id" value="{{persona.id}}">
            
            <label for="first_name">First Name</label>
            <input type="text"  id="first_name" name="first_name" placeholder="Your name.." value="{{persona.first_name}}">
        
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Your last name.." value="{{persona.last_name}}">
        
            <label for="email">Email</label>
            <input type="text" id="email"  name="email" value="{{persona.email}}">
        
            <input type="submit" value="Update">
        </form>
    </div>  
</body>
</html>
